<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="icon"
      href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico"
    />

    <title>NewsLetter | Sign Up</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/floating-labels/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link
      href="https://getbootstrap.com/docs/4.0/examples/floating-labels/floating-labels.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <form method="post" action="/" class="form-signin">
      <div class="text-center mb-4">
        <img
          class="mb-4"
          src="images/newsletter.png"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="h3 mb-3 font-weight-normal">Sign Up to NewsLetter</h1>
        <p>Join with Us!</p>
      </div>

      <div class="form-label-group">
        <input
          type="text"
          id="inputFirstName"
          name="firstName"
          class="form-control"
          placeholder="Your First Name"
          required
          autofocus
        />
        <label for="inputFirstName">Your First Name</label>
      </div>

      <div class="form-label-group">
        <input
          type="text"
          id="inputLastName"
          name="lastName"
          class="form-control"
          placeholder="Your Last Name"
          required
          autofocus
        />
        <label for="inputLastName">Your Last Name</label>
      </div>

      <div class="form-label-group">
        <input
          type="email"
          id="inputEmail"
          name="Email"
          class="form-control"
          placeholder="Your Email"
          required
          autofocus
        />
        <label for="inputEmail">Your Email</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign up
      </button>
    </form>
  </body>
</html>
